<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/sushi.png"/>
  <link rel="stylesheet" href="/css/style.css">
  <title>Sushi</title>
</head>
<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>
      <ul class="header__menu">
        <li><a href="#menu">Menu</a></li>
        <li><a href="#food">Food</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><img src="assets/search.svg" alt="search"/></li>
      </ul>
      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu">
        </li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-img">
      <img src="assets/sushi-1.png" alt="sushi-1">
      <h2>S<br>U<br>S<br>H<br>I</h2>
      <div class="hero-img__overlay">

      </div>
    </div>
    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Feel the taste of Japanese Food</h1>
        
        <p>Feel the taste of the Authentic Japanese Food anywhere anytime</p>
        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button"> <img src="assets/play-circle.svg" alt=""> How to Order</button>
        </div>
      </div>
      <div class="hero-content__testimonials">
        <div class="hero-content__customer flex-center">
          <h4>24<span>K+</span></h4>
          <p>Happy customers</p>
        </div>
        <div class="hero-content__review">
          <img src="assets/user.png" alt="user">
          <p>This is the Best Japanese Devlivery service that has ever existed.</p>
        </div>
      </div>
    </div>
  </section>









  <script src="/js/script.js" type="module">  </script>
</body>
</html>
